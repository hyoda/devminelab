name: Deploy to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          port: 22
          debug: true
          timeout: 30s
          script: |
            cd /home/ubuntu/dalpum-homepage
            git pull origin main
            source ~/.nvm/nvm.sh
            nvm use node
            npm ci
            npm run build
            sed -i 's/next start -p [0-9]*/next start -p 12300/' package.json
            pm2 restart dalpum-homepage || pm2 start ecosystem.config.js
            pm2 save